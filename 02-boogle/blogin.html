<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" title="stylesheet" href="blogin.css">
  <title>Boogle Login</title>
</head>

<body>
  <div id="loginScreen">
    <div class="logo-block">
      <img src="bgl-logo.png" class="title-image" width="500px" alt="boogle logo">
    </div>
    <div class="title-block">
      <p class="login-title">One account. All of Boogle.</p>
    </div>
    <div class="signin-block">
      <h1 class="login-text">Sign in with your Boogle Account</h1>

      <div class="account-wall">
        <img class="profile-img" src="anonymous.png" alt="profile picture">

        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" required>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
      <a href="https://google.com" class="new-account">Maak een nieuwe account</a>
    </div>
    <a href="boogle1.html#top" class="cancel">&times;</a>
  </div>

  <div id="cover">
  </div>
  <hr />




</body>

</html>
