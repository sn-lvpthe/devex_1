<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Varianten</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="pu-login.css">
</head>

<body>
  <div id="root"></div>
  <h1>Join us!<br /> Push that button!</h1>
  <div class="box">
    <a class="button" href="#popup1">Here and now &hellip;</a>
  </div>

  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Fill in the fields.</h2>
      <a class="close" href="#">&times;</a>
      <div class="content">

        <div class="account-wall">

          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>

            <button class="form-control btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>

        <div class="bye">
          <p>Thank you to push that button, now you're done. So you can close this window. <br />We send you a confirmation
            mail.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
